<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <h1>All the Tasks:</h1>
  <button (click)="getTasksFromService($event)"><h2>Click me!</h2></button>
  <ul>
    <li *ngFor="let task of tasks">
      <p>{{task.title}}</p>
      <p>{{task._id}}</p>
    </li>
  </ul>
</div>
